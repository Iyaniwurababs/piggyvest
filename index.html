<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Piggy.css">
</head>
<body>
    <div id="container">
    <div class="header">
         <img src="pigvest.png">
         <h1>piggyvest</h1>
         </div>
         <div class="login-container">

            <form class="login-form">
                <h2>Create a Secure account</h2>
                <h4>Welcome to the future of Savings & Investments</h4>
                <div class="input-group">
                    <label for="Full Name">Full Name</label>
                    <input type="Full Name" id="Full Name" name="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="Email Address">Email Address</label>
                    <input type="Email Address" id="Email Address" name="Email Address" required>
                </div>
                <div class="input-group">
                    <label for="Phone Number">Phone Number</label>
                    <input type="Phone Number" id="Phone Number" name="Phone Number" required>
                </div>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input type="Password" id="Password" name="Password" required>
                </div>
                <div class="input-group">
                    <label for="Referrer Phone or Promo Code(Optional)">Referrer Phone or Promo Code(Optional)</label>
                    <input type="Referrer Phone or Promo Code(Optional)" id="Referrer Phone or Promo Code(Optional)" name="Referrer Phone or Promo Code(Optional)" required>
                </div>
                <div class="input-group">
                    <label for="How Did You Hear About Us?(Optional)">How Did You Hear About Us?(Optional)</label>
                    <input type="How Did You Hear About Us?(Optional)" id="How Did You Hear About Us?(Optional)" name="How Did You Hear About Us?(Optional)" required>
                </div>
                <button type="Create Account">Create Account</button>
            </form>
                </div>
                <p class="signup-prompt">Already have an account? Log in <a href="#">Register</a></p><br>
                <p>Privacy</p>
            </div>
                
    </body>
</html>
